<style>
/* ======================================= */
/*            ROOT COLOR PALETTE           */
/* ======================================= */
:root{
  --emerald:#0e8a63;

  --gold:#d6b678;
  --glass:rgba(255,255,255,0.65);
  --card-border:rgba(0,0,0,0.08);
  --shadow-soft:0 6px 20px rgba(0,0,0,0.08);
  --shadow-strong:0 20px 40px rgba(0,0,0,0.18);

/* ======================================= */
/*                GLOBAL STYLE             */
/* ======================================= */
body{
  margin:0;
  padding:26px;
  font-family:'Poppins',sans-serif;


  background:
    linear-gradient(135deg, rgba(14,138,99,0.25), rgba(11,58,43,0.85)),
    url("https://i.imgur.com/eUO9m8n.png"); 
  background-size:cover;
  background-attachment:fixed;

  box-shadow:inset 0 0 120px rgba(255,255,255,0.18);

  color:#0f1d17;
  animation:fadeIn 1s ease;
}
@keyframes fadeIn{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1;transform:none}
}

/* GLOW EFFECT */
.glow{
  filter:drop-shadow(0 0 6px rgba(14,138,99,0.45));
}

/* ======================================= */
/*              HEADER BRANDING            */
/* ======================================= */
header{
  display:flex;
  gap:16px;
  align-items:center;
  background:var(--glass);
  border:1px solid var(--card-border);
  border-radius:16px;
  padding:16px;
  backdrop-filter:blur(8px);
  box-shadow:var(--shadow-soft);
  animation:slideIn 0.8s ease;
}

@keyframes slideIn{
  from{opacity:0;transform:translateY(-18px)}
  to{opacity:1;transform:none}
}

/* Logo */
.logo{
  width:64px;height:64px;
  display:grid;place-items:center;
  background:linear-gradient(140deg,var(--emerald),var(--gold));
  color:white;font-weight:700;font-size:24px;
  border-radius:16px;
  box-shadow:0 10px 18px rgba(0,0,0,0.18);
  transform:rotate(-6deg);
  transition:0.3s;
}
.logo:hover{transform:rotate(4deg) scale(1.05)}

/* ======================================= */
/*              SEARCH + BUTTON            */
/* ======================================= */
.search{
  padding:12px 14px;
  border-radius:12px;
  border:1px solid rgba(0,0,0,0.08);
  background:white;
  width:260px;
  transition:0.25s;
  box-shadow:0 3px 14px rgba(0,0,0,0.06);
}
.search:focus{
  transform:translateY(-3px);
  box-shadow:0 10px 26px rgba(0,0,0,0.12);
}

/* Button */
.home-btn{
  background:var(--emerald);
  color:white;
  padding:12px 16px;
  border-radius:12px;
  border:none;
  text-decoration:none;
  font-weight:600;
  transition:0.3s;
  box-shadow:0 6px 20px rgba(14,138,99,0.25);
}
.home-btn:hover{
  background:#0c724f;
  transform:translateY(-3px);
}

/* ======================================= */
/*                SURAH CARDS              */
/* ======================================= */
.surah-grid{
  margin-top:22px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(290px,1fr));
  gap:16px;
}

.surah-card{
  background:var(--glass);
  border:1px solid var(--card-border);
  border-radius:18px;
  padding:16px;
  backdrop-filter:blur(6px);
  box-shadow:var(--shadow-soft);
  transition:0.35s;
  overflow:hidden;
  position:relative;
}
.surah-card:hover{
  transform:translateY(-8px);
  box-shadow:var(--shadow-strong);
}

/* Islamic glowing border */
.surah-card::before{
  content:"";
  position:absolute;inset:0;
  border-radius:18px;
  border:2px solid transparent;
  background:linear-gradient(140deg,var(--emerald),var(--gold)) border-box;
  -webkit-mask:
      linear-gradient(#fff 0 0) padding-box,
      linear-gradient(#fff 0 0);
  -webkit-mask-composite:xor;
  mask-composite:exclude;
  opacity:0;
  transition:0.4s;
}
.surah-card:hover::before{opacity:1}

/* ======================================= */
/*         SURAH CONTENT EXPANDER          */
/* ======================================= */
.surah-content{
  max-height:0;
  overflow:hidden;
  transition:max-height 0.45s ease,padding 0.3s;
  font-size:13px;
  line-height:1.4;
}
.surah-content.open{
  max-height:460px;
  padding-top:10px;
}

/* Title Arabic */
.arabic{
  font-family:'Scheherazade New',serif;
  font-size:22px;
  color:var(--emerald);
}

/* Chips */
.chip{
  display:inline-block;
  padding:6px 8px;
  border-radius:999px;
  background:rgba(14,138,99,0.12);
  color:var(--dark);
  font-size:11px;
  margin-right:4px;
}

/* Floating particles */
.particles{
  position:fixed;
  right:20px;bottom:20px;
  width:160px;height:160px;
  background:
    radial-gradient(circle at 30% 30%,rgba(14,138,99,0.1),transparent 18%),
    radial-gradient(circle at 70% 70%,rgba(214,182,120,0.12),transparent 18%);
  border-radius:50%;
  filter:blur(8px);
  pointer-events:none;
}
</style>
</head>

const grid = document.getElementById("grid");

function render(){
  grid.innerHTML = "";
  surahList.forEach((s,i)=>{
    const card = document.createElement("div");
    card.className = "surah-card";

    card.innerHTML = `
      <div class="surah-top">
        <div class="surah-title">
          <div class="arabic">${s.arabic}</div>
          <div class="meta">
            <div class="trans">${s.translit}</div>
            <div class="small">${s.meaning}</div>
          </div>
        </div>
      </div>

      <div class="surah-content">
        <span class="chip">Asbab: ${s.asbab}</span>
        <span class="chip">Tempat: ${s.place}</span>
        <span class="chip">Ayat: ${s.ayat}</span>
        <p><b>Tema:</b> ${s.theme}</p>
        <p><b>Poin Utama:</b> ${s.keyPoints}</p>
        <p><b>Pengajaran:</b> ${s.lessons}</p>
      </div>
    `;

    card.addEventListener("click",()=>{
      const c = card.querySelector(".surah-content");
      c.classList.toggle("open");
    });

    grid.appendChild(card);
  });
}

render();


document.getElementById("search").addEventListener("input", e=>{
  const q = e.target.value.toLowerCase();
  const cards = Array.from(grid.children);
  cards.forEach(card=>{
    const text = card.innerText.toLowerCase();
    card.style.display = text.includes(q) ? "" : "none";
  });
});
</script>
